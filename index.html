<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Sports Team</title>
</head>


<body>
  <header>
    <div class="container-fluid">
      <div class="row justify-content-center bg-secondary">
        <div class="col-8 col-md-4 p-2">
          <div class="d-flex justify-content-space-evenly">
            <span class="mdi mdi-map pe-3">1600 Pennsylvania Avenue NW, Washington, DC 20500</span>
            <span class="mdi mdi-phone">911</span>
          </div>
        </div>
        <div class="col-2 col-md-4 text-end p-2">
          <span class="btn btn-warning"> Join Now</span>
        </div>
      </div>
    </div>
  </header>
  <!-- NOTE Header 2 -->
  <main>
    <div class="container-fluid bg-black">
      <div class="row">
        <div class="col-12">
          <div class="d-flex justify-content-evenly align-items-center">

            <div class="left">
              <span class="fs-4 text-warning">
                <i class="mdi mdi-sledding"></i>
                Sports Man!
              </span>
            </div>
            <div class="justify-content-start right text-light ">
              <span class="text-warning">Home</span>
              <span>About</span>
              <span>Facilities</span>
              <span>Membership</span>
              <span>Blog</span>
              <span>Contact</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- NOTE Hero section -->
    <div class="container-fluid">
      <div class="row align-items-center runner-bg">
        <div class="col-md-12">
          <div class="text-center">
            <h2 class="text-white text-shadow">WELCOME TO OUR SPORTS CLUB</h2>
            <h1 class="text-white text-shadow">JOIN NOW OUR YOUTH SQUAD CLUB</h1>
            <button class="btn btn-outline-warning">JOIN NOW</button>
          </div>
        </div>
      </div>
    </div>

    <section class="containter-fluid">
      <div class="row team-bg">
        <div class="col-md-12">




        </div>


    </section>
  </main>

</body>
